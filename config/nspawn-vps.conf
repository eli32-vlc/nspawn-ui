# nspawn-vps Configuration File

# API Settings
API_HOST=0.0.0.0
API_PORT=8080

# Database Settings
DB_PATH=/etc/nspawn-manager/containers.db

# Machines Directory
MACHINES_DIR=/var/lib/machines

# Network Settings
BRIDGE_NAME=br0
NAT_INTERFACE=$(ip route | grep default | awk '{print $5}' | head -n 1)

# Default Container Settings
DEFAULT_DISTRO=debian
DEFAULT_ARCH=x86_64

# Logging
LOG_LEVEL=INFO
LOG_FILE=/var/log/nspawn-manager/app.log

# Security
ADMIN_USER=admin
ADMIN_PASSWORD=admin123  # Should be changed after installation